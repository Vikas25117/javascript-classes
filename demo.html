  <h2 class="bg-success p-2 text-white text-center">javascript loop nested section and demo design</h2>
  <strong class="d-block my-2">Example one </strong>
  <script>
    for (let a = 1; a <= 5; a++) {
      for (let b = 1; b <= a; b++) {
        document.write(b + " ");
      }
      document.write("<br>");
    }
  </script>

  <strong class="d-block my-2">Example Two </strong>
  <script>
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(i + " ");
      }
      document.write("<br>");
    }
  </script>

  <strong class="d-block my-2 ">Example Three</strong>
  <script>
    for (let a = 5; a >= 1; a--) {
      for (let b = 1; b <= a; b++) {
        document.write(a + "  ");
      }
      document.write("<br>");
    }
  </script>

  <strong class="d-block my-2">Example four</strong>
  <script>
    for (let a = 5; a >= 1; a--) {
      for (let b = a; b >= 1; b--) {
        document.write(b + " ");
      }
      document.write("<br>");
    }
  </script>

  <strong class="d-block my-2">Example Five </strong>
  <script>
    // let rows = prompt("Please enter", "");
    printPattern(rows);
    function printPattern(r) {
      // document.write(rows);
      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(" * ");
        }
        document.write("<br/>");
      }
      for (let i = rows; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
          document.write(" * ");
        }
        document.write("<br>");
      }
    }
  </script>

  <strong class="d-block my-2">Example Six</strong>
  <script>

    for (let a = 1; a <= 5; a++) {
      for (let c = 5; c >= a; c--) {
        document.write("&nbsp;&nbsp;");
      }
      // document.write(a + " ");
      for (let b = 1; b <= ((2 * a) - 1); b++) {
        document.write(" * ");
      }
      document.write("<br>")
    }
  </script>

  <strong class="d-block my-2">Example Seven</strong>
  <script>

    for (let ab = 1; ab <= 5; ab++) {
      for (let cc = 5; cc > ab; cc--) {
        document.write(" &nbsp;&nbsp; ");
      }
      // document.write(a + " ");
      for (let bb = 1; bb <= ((2 * ab) - 1); bb++) {
        if (ab == 1 || ab == 5 || bb == 1 || bb == ((2 * ab) - 1)) {
          document.write(" * ");
        } else document.write(" &nbsp;&nbsp; ")
      }
      document.write("<br>")
    }
  </script>

  <strong class="d-block my-2">
    Example Eight
  </strong>

  <script>
    for (let a = 1; a <= 10; a++) {
      // document.write(i + "<br>")
      for (let b = 1; b <= 10; b++) {
        // x = i +
        document.write(b + ' ');
      }
      document.write("<br>");
    }
  </script>

  <strong class="d-block my-2">
    Example Nine
  </strong>
  <script>
    for (let x = 1; x <= 10; x++) {
      // document.write(x + " ");
      // inner loop 
      for (let y = x; y <= 100; y += 10) {
        // es condition se hm koi v line ki delete kr skte hai 
        if(y == (90 + x)){continue}
        document.write(y + " ");
        let spacing = y < 10 ? "&nbsp; &nbsp;" : "&nbsp;";
        document.write(`${spacing}`);
      }
      document.write("<br>")
    }
  </script>
