<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin-bottom: 100px;">
    <h1 class="bg-warning text-white text-center">For Loop</h1>
    <script>
        for (var a = 1; a <= 10; a++) {
            // document.write( a + " " )
            document.write("<tr>")
            for (var b = 1; b <= 10; b++) {
                document.write(b + " ")
            }
            // document.write(" " + a + " ")
            document.write("<br>");
        }
    </script>

    <p class="my-5"></p>
    <script>
        for (let x = 0; x <= 2; x++) {
            //    document.write(x)
            for (let i = 1; i <= 10; i++) {
                document.write(x * 10 + i + " ");
                // document.write( i + " " );
            }
            document.write("<br>")
        }
    </script>
    
</body>

</html>
